<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МиМ 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-y: auto;
            padding: 0 20px;
        }

        h1 {
            color: #ffffff;
            margin: 30px 0;
            font-size: 2.5em;
            text-align: center;
        }

        .wheel-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-top: 50px;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .wheel-container.loaded {
            opacity: 1;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 8px solid #690000;
        }

        .pointer {
            position: absolute;
            top: 50%;
            right: -10px;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 30px solid #690000;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
            z-index: 10;
        }

        .spin-btn {
            margin-top: 40px;
            padding: 20px 60px;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
            background-color: #690000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(105, 0, 0, 0.4);
            transition: all 0.3s ease, opacity 1.5s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
        }

        .spin-btn.loaded {
            opacity: 1;
        }

        .spin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(105, 0, 0, 0.5);
        }

        .spin-btn:active {
            transform: translateY(0);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.3em;
            color: #ffffff;
            text-align: center;
            min-height: 50px;
        }

        .result strong {
            color: #690000;
        }

        /* Приглашение и форма */
        .invitation {
            height: 0;
            overflow: hidden;
            margin-top: 40px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .invitation.show {
            height: auto;
            opacity: 1;
        }

        .invitation-text {
            color: #e3e3e3;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .registration-form {
            background: rgba(227, 227, 227, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #690000;
            min-width: 350px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #690000;
            border-radius: 8px;
            color: #e3e3e3;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group label {
            display: block;
            color: #e3e3e3;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .form-group select {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #690000;
            border-radius: 8px;
            color: #e3e3e3;
            font-size: 1em;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form-group select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(105, 0, 0, 0.5);
        }

        .form-group select option {
            background: #333;
            color: #e3e3e3;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #690000;
            border-radius: 8px;
            color: #e3e3e3;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .form-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(105, 0, 0, 0.5);
        }

        .range-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-group input[type="range"] {
            flex: 1;
            appearance: none;
            -webkit-appearance: none;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            border: none;
        }

        .form-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #690000;
            border: 2px solid #e3e3e3;
            border-radius: 50%;
            cursor: pointer;
        }

        .range-value {
            color: #e3e3e3;
            font-size: 1em;
            min-width: 40px;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(105, 0, 0, 0.5);
        }

        .form-group input::placeholder {
            color: rgba(227, 227, 227, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #690000;
            border: 2px solid #e3e3e3;
            border-radius: 8px;
            color: #e3e3e3;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #8B0000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(105, 0, 0, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheel" width="400" height="400"></canvas>
    </div>
    <button class="spin-btn" id="spinBtn" onclick="spin()">Крутить</button>

    <div class="invitation" id="invitation">
        <p class="invitation-text">Приглашаем тебя на кастинг Мисс и Мистер РГУ 2026!</p>
        <form class="registration-form" id="registrationForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label>ФИО</label>
                <textarea name="fullName" id="fullName" placeholder="Введи ФИО" rows="2" required></textarea>
            </div>
            <div class="form-group">
                <label>УСП</label>
                <select name="usp" id="usp" required>
                    <option value="">Выбери институт</option>
                    <option value="ИИТиЦТ">ИИТиЦТ</option>
                    <option value="ИМиР">ИМиР</option>
                    <option value="ИИ">ИИ</option>
                    <option value="ИД">ИД</option>
                    <option value="ИСК">ИСК</option>
                    <option value="ИСИ">ИСИ</option>
                    <option value="ИХТиПЭ">ИХТиПЭ</option>
                    <option value="ТИТЛП">ТИТЛП</option>
                    <option value="ИАиМ">ИАиМ</option>
                    <option value="Колледж">Колледж</option>
                    <option value="ИЭиМ">ИЭиМ</option>
                </select>
            </div>
            <div class="form-group">
                <label>Курс</label>
                <select name="course" id="course" required>
                    <option value="">Выбери курс</option>
                    <option value="1 курс">1 курс</option>
                    <option value="2 курс">2 курс</option>
                    <option value="3 курс">3 курс</option>
                    <option value="4 курс">4 курс</option>
                    <option value="5 курс">5 курс</option>
                    <option value="Магистратура">Магистратура</option>
                    <option value="Аспирантура">Аспирантура</option>
                </select>
            </div>
            <div class="form-group">
                <label>Ссылка на ВК</label>
                <input name="vk" type="text" id="vk" placeholder="vk.com/..." required oninput="validateVkLink(this)">
                <small id="vkError" style="color: #ff6b6b; display: none;">Введи корректную ссылку на свой ВК</small>
            </div>
            <div class="form-group">
                <label>Откуда узнал о проекте?</label>
                <input name="source" type="text" id="source" placeholder="Соцсети Студсовета, друзья и т.д." required>
            </div>
            <div class="form-group">
                <label>Твой талант</label>
                <input name="talent" type="text" id="talent" placeholder="С каким талантом придешь?" required>
            </div>
            <div class="form-group">
                <label>Сколько времени ты готов тратить на проект (от 0 до 100)?</label>
                <div class="range-container">
                    <input name="time" type="range" id="time" min="0" max="100" value="50" oninput="updateRangeValue(this.value)">
                    <span class="range-value" id="rangeValue">50</span>
                </div>
            </div>
            <div class="form-group">
                <label>Почему именно ты?</label>
                <textarea name="reason" id="reason" placeholder="Объясни, почему мы должны взять тебя" rows="3" required></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Отправить заявку</button>
        </form>
    </div>

    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const invitation = document.getElementById('invitation');

        const sectors = 8;

        const colors = ['#e3e3e3', '#690000', '#e3e3e3', '#690000', '#e3e3e3', 
                        '#690000', '#e3e3e3', '#690000'];
        const winningSector = 0; 
        const texts = [
            'Приходи к нам на кастинг',
            'Тебе повезет',
            'Семестр подарит радость',
            'Прохожий подарит тебе улыбку',
            'Все цели будут достигнуты',
            'Ты обретешь новых друзей',
            'Твоя мечта сбудется',
            'Тебя ждет приятный сюрприз',
        ];

        let currentRotation = 0;
        let isSpinning = false;
        let fadeProgress = 0; 

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < sectors; i++) {
                const startAngle = (i * 2 * Math.PI / sectors) + currentRotation;
                const endAngle = ((i + 1) * 2 * Math.PI / sectors) + currentRotation;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                
                if (i === winningSector) {
                    ctx.globalAlpha = 1; 
                } else {
                    ctx.globalAlpha = 1 - (fadeProgress * 0.7);
                }
                
                ctx.fillStyle = colors[i];
                ctx.fill();
                ctx.strokeStyle = '#690000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                if (i === winningSector) {
                    ctx.globalAlpha = 1; 
                } else {
                    ctx.globalAlpha = 1 - (fadeProgress * 0.7); 
                }
                
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + Math.PI / sectors);
                ctx.textAlign = 'right';
                ctx.font = 'bold 16px Verdana';
                
                const textColor = (i % 2 === 0) ? '#690000' : '#e3e3e3';
                
                const text = texts[i];
                const maxWidth = radius - 60;
                
                if (ctx.measureText(text).width > maxWidth) {
                    const words = text.split(' ');
                    let line = '';
                    let yOffset = -6;
                    for (let j = 0; j < words.length; j++) {
                        const testLine = line + words[j] + ' ';
                        if (ctx.measureText(testLine).width > maxWidth && j > 0) {
                            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                            ctx.shadowBlur = 2;
                            ctx.shadowOffsetX = 1;
                            ctx.shadowOffsetY = 1;
                            ctx.fillStyle = textColor;
                            ctx.fillText(line.trim(), radius - 10, yOffset);
                            line = words[j] + ' ';
                            yOffset += 16;
                        } else {
                            line = testLine;
                        }
                    }
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                    ctx.shadowBlur = 2;
                    ctx.shadowOffsetX = 1;
                    ctx.shadowOffsetY = 1;
                    ctx.fillStyle = textColor;
                    ctx.fillText(line.trim(), radius - 10, yOffset);
                } else {
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                    ctx.shadowBlur = 2;
                    ctx.shadowOffsetX = 1;
                    ctx.shadowOffsetY = 1;
                    ctx.fillStyle = textColor;
                    ctx.fillText(text, radius - 10, 5);
                }
                ctx.restore();
            }

            ctx.globalAlpha = 1;
            ctx.beginPath();
            ctx.arc(centerX, centerY, 10, 0, 2 * Math.PI);
            ctx.fillStyle = '#690000';
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;

            const sectorAngle = 2 * Math.PI / sectors;
            const targetAngle = (0 * Math.PI / 180) - (winningSector * sectorAngle) - (sectorAngle / 2);
            
            const spins = 5;
            const totalRotation = (spins * 2 * Math.PI) + targetAngle - (currentRotation % (2 * Math.PI));
            
            const duration = 5000;
            const startTime = performance.now();
            const startRotation = currentRotation;

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                currentRotation = startRotation + (totalRotation * easeOut);
                
                if (progress > 0.7) {
                    fadeProgress = (progress - 0.7) / 0.3; 
                } else {
                    fadeProgress = 0;
                }
                
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    fadeProgress = 1;
                    drawWheel();
                    
                    isSpinning = false;
                    
                    spinBtn.style.opacity = '0';
                    spinBtn.style.transition = 'opacity 1s ease';
                    
                    setTimeout(() => {
                        spinBtn.style.display = 'none';
                        
                        invitation.style.height = 'auto';
                        
                        invitation.classList.add('show');
                    }, 1000);
                }
            }

            requestAnimationFrame(animate);
        }

        async function submitForm(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';
            
            const formData = new FormData(event.target);
            const body = Object.fromEntries(formData.entries());
            console.log("BODY TO SEND:", body);

            try {
                await fetch("/.netlify/functions/submit-form", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(body),
                });
                
                window.location.href = 'success.html';
            } catch (error) {
                // В случае ошибки возвращаем кнопку
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                alert('Произошла ошибка. Попробуй еще раз.');
            }
        }

        function updateRangeValue(value) {
            document.getElementById('rangeValue').textContent = value;
        }
        
        function validateVkLink(input) {
            const vkError = document.getElementById('vkError');
            const vkPattern = /vk\.com/i;
            if (vkPattern.test(input.value)) {
                vkError.style.display = 'none';
                input.setCustomValidity('');
            } else {
                vkError.style.display = 'block';
                input.setCustomValidity('Введи корректную ссылку на свой ВК');
            }
        }

        function updateRangeValue(value) {
            document.getElementById('rangeValue').textContent = value;
        }
        
        function validateVkLink(input) {
            const vkError = document.getElementById('vkError');
            const vkPattern = /vk\.com/i;
            if (vkPattern.test(input.value)) {
                vkError.style.display = 'none';
                input.setCustomValidity('');
            } else {
                vkError.style.display = 'block';
                input.setCustomValidity('Введи корректную ссылку на свой ВК');
            }
        }
        drawWheel();
        
        // Плавное появление колеса и кнопки при загрузке
        window.addEventListener('load', () => {
            document.querySelector('.wheel-container').classList.add('loaded');
            document.querySelector('.spin-btn').classList.add('loaded');
        });
    </script>
</body>
</html>
