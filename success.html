<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка отправлена - МиМ 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-y: auto;
            padding: 0 20px;
            justify-content: center;
        }

        h1 {
            color: #ffffff;
            margin: 30px 0;
            font-size: 2.5em;
            text-align: center;
        }

        .message {
            color: #e3e3e3;
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .chat-link {
            color: #ffffff;
            font-size: 1.3em;
            text-align: center;
            margin-bottom: 40px;
        }

        .chat-link a {
            color: #ffffff;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .chat-link a:hover {
            color: #690000;
        }

        .contact {
            color: #e3e3e3;
            font-size: 1.2em;
            text-align: center;
        }

        .contact a {
            color: #ffffff;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #690000;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
        }

        .checkmark circle {
            fill: #690000;
        }

        .checkmark path {
            fill: none;
            stroke: #ffffff;
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCheck 0.5s ease forwards 0.3s;
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <svg class="checkmark" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45"/>
        <path d="M30 50 L45 65 L70 35"/>
    </svg>

    <h1>Спасибо, твоя заявка отправлена!</h1>

    <p class="chat-link">
        Присоединяйся к беседе, там будет вся важная информация:<br>
        <a href="#">[ссылка на беседу появится позже]</a>
    </p>

    <p class="contact">
        если остались вопросы - пиши Маше Скороходовой:<br>
        <a href="https://vk.ru/mariiia.imss" target="_blank">https://vk.ru/mariiia.imss</a>
    </p>
</body>
</html>
